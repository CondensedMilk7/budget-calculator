<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-narrow">
        <p class="control">
          <input
            id="num-input"
            type="number"
            style="width: 100px"
            class="input"
            placeholder="Amount"
            name="amount"
            [ngModel]="item.amount"
            required
          />
        </p>
      </div>
      <div class="field">
        <p class="control">
          <input
            id="txt-input"
            type="text"
            class="input"
            placeholder="Description"
            name="description"
            [ngModel]="item.description"
            required
          />
        </p>
      </div>
      <div class="field is-narrow">
        <button
          class="button"
          [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
          type="submit"
          [disabled]="itemForm.invalid"
        >
          {{ btnTxt }}
        </button>
      </div>
    </div>
  </div>
</form>
